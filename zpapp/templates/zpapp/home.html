{% extends 'zpapp/base.html' %}

{% block title %}
Home
{% endblock%}

{% block content %}
    <h1>Работники</h1>
    <table  class="table table-hover">
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
    </tr>
    <tr>
        {% for worker in workers %}
            <td>{{ worker.surname }}</td>
            <td>{{ worker.name }}</td>
            <td>{{ worker.patronymic }}</td>
    </tr>
        {% endfor %}
    </table>

{% endblock %}
